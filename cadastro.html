<!DOCTYPE html>
<html lang="pt-br" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style/formatos.css" />
    <style>
      body {
        background-color: #5cdb95;
        color: #05386b;
      }
      label {
        font-weight: 600;
      }
    </style>
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <nav class="nav-menu navbar d-print navbar-expand navbar-dark">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="receitas.html">Receitas</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="cadastro.html">Cadastro</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="container-fluid d-flex m-auto">
      <section class="main-section">
        <form
          action="mailto:camilinzye@gmail.com"
          method="post"
          enctype="text/plain"
        >
          <h1>Efetue seu Cadastro</h1>
          <div class="form-row">
            <div class="form-group row col-10">
              <label for="nome" class="col-sm-3 col-form-label">Nome:</label>
              <div class="col-sm-7">
                <input
                  type="text"
                  name=""
                  id="nome"
                  placeholder="Nome"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group row col-10">
              <label for="mail" class="col-sm-3 col-form-label">E-mail:</label>
              <div class="col-sm-7">
                <input
                  type="email"
                  name=""
                  id="mail"
                  placeholder="E-mail"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group row col-10">
              <label for="cep" class="col-sm-3 col-form-label">CEP:</label>
              <div class="col-sm-3">
                <input
                  type="number"
                  name=""
                  id="cep"
                  placeholder="CEP"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group row col-10">
              <label for="rua" class="col-sm-3 col-form-label">Rua:</label>
              <div class="col-sm-7">
                <input
                  type="text"
                  name=""
                  id="rua"
                  placeholder="Rua"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group row col-10">
              <label for="numero" class="col-sm-3 col-form-label">N°:</label>
              <div class="col-sm-2">
                <input
                  type="number"
                  name=""
                  id="numero"
                  placeholder="Número"
                  class="form-control"
                  required
                />
              </div>
              <label for="complemento" class="col-sm-2 col-form-label"
                >Complemento:</label
              >
              <div class="col-sm-3">
                <input
                  type="text"
                  name=""
                  id="complemento"
                  placeholder="Complemento"
                  class="form-control"
                  required
                />
              </div>
            </div>
            <div class="form-group row col-10">
              <label for="cidade" class="col-sm-3 col-form-label"
                >Cidade:</label
              >
              <div class="col-sm-4">
                <input
                  type="text"
                  name=""
                  id="cidade"
                  placeholder="Cidade"
                  class="form-control"
                  required
                />
              </div>
              <label for="estado" class="col-sm-1 col-form-label">UF:</label>
              <div class="col-sm-2">
                <select name="" id="estado" class="form-control" required>
                  <option value="" disabled selected hidden>Selecione</option>
                  <option value="">Rondônia</option>
                  <option value="">Acre</option>
                  <option value="">Amazonas</option>
                  <option value="">Roraima</option>
                  <option value="">Pará</option>
                  <option value="">Amapá</option>
                  <option value="">Tocantins</option>
                  <option value="">Maranhão</option>
                  <option value="">Piauí</option>
                  <option value="">Ceará</option>
                  <option value="">Rio Grande do Norte</option>
                  <option value="">Paraíba</option>
                  <option value="">Pernambuco</option>
                  <option value="">Alagoas</option>
                  <option value="">Sergipe</option>
                  <option value="">Bahia</option>
                  <option value="">Minas Gerais</option>
                  <option value="">Espírito Santo</option>
                  <option value="">Rio de Janeiro</option>
                  <option value="">São Paulo</option>
                  <option value="">Paraná</option>
                  <option value="">Santa Catarina</option>
                  <option value="">Rio Grande do Sul</option>
                  <option value="">Mato Grosso do Sul</option>
                  <option value="">Mato Grosso</option>
                  <option value="">Goiás</option>
                  <option value="">Distrito Federal</option>
                </select>
              </div>
              <div class="form-group col-auto">
                <button type="submit" class="botao btn btn-block">
                  Cadastrar
                </button>
              </div>
            </div>
          </div>
        </form>
      </section>
    </main>
    <footer class="bg-body-tertiary">
      <span>© Receitas do dia 2023</span>
    </footer>
  </body>
</html>
